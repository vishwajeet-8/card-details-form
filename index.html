<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card card-back">
        <span class="card-cvv">000</span>
      </div>
      <div class="card card-front">
        <img src="./images/card-logo.svg" alt="" class="card-logo" />
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-name-expiryDate">
          <span class="card-name">JANAE APPLESEED</span>
          <span class="card-date"
            ><span class="card-date-month">00</span>/<span
              class="card-date-year"
              >00</span
            >
          </span>
        </div>
      </div>
    </div>
    <form action="">
      <div id="card-form">
        <label for="name">CARDHOLDER NAME</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
          oninput="inputHandle(event)"
          value=""
        />
        <p class="card-para card-name-para"></p>
        <label for="number">CARD NUMBER</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
          oninput="inputHandle(event)"
          value=""
        />
        <p class="card-para card-number-para"></p>
        <div id="expiry-form">
          <div id="expiry-box">
            <label for="expiryDate">EXP. DATE (MM/YY)</label>
            <div id="input-month-year">
              <input
                type="number"
                name="expiryDate"
                id="expiry-date-month"
                placeholder="MM"
                oninput="inputHandle(event)"
              />
              <input
                type="number"
                name="expiryDate"
                id="expiry-date-year"
                placeholder="YY"
                oninput="inputHandle(event)"
              />
            </div>
            <p class="card-para card-exp-date-para"></p>
          </div>
          <div id="cvc-box">
            <label for="cvc">CVC</label>
            <input
              type="number"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              oninput="inputHandle(event)"
            />
            <p class="card-para card-cvv-para"></p>
          </div>
        </div>
        <p class="card-para error"></p>
        <button class="btn">Confirm</button>
      </div>
    </form>

    <div class="complete-card">
      <img src="./images/icon-complete.svg" alt="" />
      <div class="thanks">
        <h1>Thank You!</h1>
        <p>We've added your card details</p>
      </div>
      <button class="btn ctn-btn">continue</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
